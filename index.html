<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Test Trigger from GitHub to Jenkins ðŸš€ -->
  <title>CGPA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />

  <!-- html2canvas (optional, currently not used but can be for screenshot downloads) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- jsPDF (Required for PDF download) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-900 text-white transition duration-300">
  <div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-extrabold bg-gradient-to-r from-purple-400 to-blue-500 bg-clip-text text-transparent animate-pulse">
        CGPA Calculator <span class="text-sm block">Designed by SUNIL MEHTA</span>
      </h1>
      <button onclick="toggleDarkMode()" class="text-yellow-400 text-2xl" title="Toggle Dark Mode">â˜½</button>
    </div>

    <form id="cgpa-form" class="bg-gray-800 p-4 rounded shadow-xl fade-in">
      <label for="semesters" class="block mb-2">Number of Semesters:</label>
      <input type="number" id="semesters" class="text-black border border-gray-400 p-2 w-full mb-4 glow-input" min="1" required>
      <button type="submit" class="shiny-button text-white p-2 rounded w-full hover:opacity-90">Start</button>
    </form>

    <div id="semester-inputs" class="mt-6 space-y-6 fade-in"></div>
    <div id="cgpa-progress" class="mt-6"></div>
    <div id="overall-cgpa" class="mt-4 text-2xl font-bold text-center"></div>

    <div class="flex justify-center space-x-4 mt-6">
      <button id="undo-button" class="bg-red-500 p-2 rounded hover:bg-red-600">Undo</button>
      <button onclick="downloadResult()" class="bg-green-600 p-2 rounded hover:bg-green-700">Download Result</button>
      <a href="https://buymeacoffee.com/nanihanuma2" target="_blank" class="bg-yellow-400 text-white p-2 rounded hover:bg-yellow-500">â˜• Donate</a>
    </div>

    <div id="popup" class="fixed bottom-4 right-4 bg-gray-800 text-white p-4 rounded shadow-lg hidden z-50">
      <span id="popup-message" class="text-lg font-semibold"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
